<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Siswa Baru</title>
</head>
<body>
  <h2>Formulir Pendaftaran</h2>
  <form id="form-daftar">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="no_hp" placeholder="No HP" required><br>
    <input type="text" name="jurusan" placeholder="Jurusan" required><br>
    <button type="submit">Daftar</button>
  </form>
  <p id="hasil"></p>

  <script>
    document.getElementById("form-daftar").addEventListener("submit", function(e){
      e.preventDefault();
      let formData = new FormData(this);

      fetch("http://localhost/backend/daftar.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("hasil").innerText = data.message;
      });
    });
  </script>
</body>
</html>
